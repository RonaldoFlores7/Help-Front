<div class="container">
    <div style="text-align: center;margin: 10%;"><h1>Lista de Distritos</h1></div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="cdi1">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
          <td mat-cell *matCellDef="let element">{{ element.idDistrito }}</td>
        </ng-container>
  
        <ng-container matColumnDef="cdi2">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombreDistrito }}</td>
        </ng-container>
  
        <ng-container matColumnDef="cdi3">
          <th mat-header-cell *matHeaderCellDef>Departamento</th>
          <td mat-cell *matCellDef="let element">{{ element.de.nombreDepartamento }}</td>
        </ng-container>

        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element" (click)="eliminar(element.idDistrito)">
            <mat-icon>delete</mat-icon>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button [routerLink]="['ediciones',element.idDistrito]">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>

<div class="container" style="text-align: center; margin: 2%">
  <div class="left-panel">
    <h1>Empecemos a crear un pedido de ayuda</h1>
    <img src="icons/perulogo2.png" alt="Mapa" class="map-image">
  </div>
  <div class="right-panel">
    <img src="icons/helplogo.png" alt="Logo" class="logo">
    <form [formGroup]="form" (submit)="insertar()">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>Código</mat-label>
        <input matInput placeholder="1" formControlName="hcodigo" />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Tipo de Desastre</mat-label>
        <input
          matInput
          placeholder="Ejem. David"
          formControlName="htipodesastre"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Descripción</mat-label>
        <input
          matInput
          placeholder="Ejem. Canal"
          formControlName="hdescripcion"
        />
      </mat-form-field>



      <mat-form-field class="example-full-width" style="display: none;">
        <mat-label>Latitud</mat-label>
        <input
          matInput
          placeholder="Ejem. -12.0464"
          formControlName="hlatitud"
          (input)="initializeMap()"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width" style="display: none;">
        <mat-label>Longitud</mat-label>
        <input
          matInput
          placeholder="Ejem. -77.0428"
          formControlName="hlongitud"
          (input)="initializeMap()"
        />
      </mat-form-field>

      <div class="form-group">
        <label for="map" class="form-label">Ubicación del Desastre</label>
        <div
          id="map"
          style="width: 100%; height: 400px; margin-top: 15px"
        ></div>
      </div>


      <br />
      <mat-form-field>
        <mat-label>Elige una fecha</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="hfechapedidoayuda"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Estado</mat-label>
        <input matInput placeholder="Pendiente" formControlName="hestado" />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="husuario">
          @for (food of listaUsuarios; track food) {
          <mat-option [value]="food.idUsuario">{{
            food.correo
          }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Distrito</mat-label>
        <mat-select formControlName="hdistrito">
          @for (food of listaDistritos; track food) {
          <mat-option [value]="food.idDistrito">{{
            food.nombreDistrito
          }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button class="custom-button">{{ buttonText }}</button>
      </div>
    </form>
  </div>
</div>

<div class="container" style="text-align: center; margin: 2%">
  <div><h1>{{title}}</h1></div>
  <div>
    <form [formGroup]="form" (submit)="insertar()">
      <mat-form-field *ngIf="edicion">
        <mat-label>Código</mat-label>
        <input matInput placeholder="1" formControlName="hcodigo" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="David" formControlName="hnombre" />
        <mat-error *ngIf="form.get('hnombre')?.hasError('required')">
          El campo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.get('hnombre')?.hasError('pattern')">
          Solo se permiten letras y espacios
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input matInput placeholder="Canal" formControlName="hapellidos" />
        <mat-error *ngIf="form.get('hapellidos')?.hasError('required')">
          El campo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.get('hapellidos')?.hasError('pattern')">
          Solo se permiten letras y espacios
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Correo</mat-label>
        <input matInput type="email" placeholder="example@example.com" formControlName="hcorreo" />
        <mat-error *ngIf="form.get('hcorreo')?.hasError('required')">
          El campo es obligatorio
        </mat-error>
        <mat-error *ngIf="form.get('hcorreo')?.hasError('email')">
          Ingresa un correo válido
        </mat-error>
      </mat-form-field>      

      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input [type]="showPassword ? 'text' : 'password'" matInput formControlName="hcontrasenia" />
      </mat-form-field>

      <button type="button" (click)="togglePasswordVisibility()">
        {{ showPassword ? 'Ocultar' : 'Mostrar' }}
      </button>

      <mat-form-field>
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="htipo">
          <mat-option *ngFor="let tipo of listaTipos" [value]="tipo.idTipoUsuario">
            {{ tipo.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-flat-button color="primary" class="custom-button" [disabled]="form.invalid">
        {{ buttonText }}
      </button>
    </form>
  </div>
</div>
